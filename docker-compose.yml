version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    image: ${ECR_REGISTRY}/yojana-ai:latest
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - PRODUCTION_MODE=true
      - LOG_LEVEL=INFO
    volumes:
      # CRITICAL FIX: Cache HuggingFace models in volume
      # This persists BGE-M3 model (1.06GB) across deployments
      - sentence-transformer-cache:/root/.cache/huggingface
      # Optional: Cache BM25 index for faster startup
      - bm25-cache:/app/data
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-models:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  sentence-transformer-cache:
    driver: local
  bm25-cache:
    driver: local
  ollama-models:
    driver: local